<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb CDMX - Alojamientos y Zonas Turísticas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1><i class="fas fa-airbnb"></i> Airbnb CDMX</h1>
      <p class="subtitle">Encuentra tu alojamiento perfecto en la Ciudad de México</p>
    </div>
  </header>

  <main class="container">
    <section class="map-section">
      <div id="map"></div>
      <div class="map-controls">
        <button id="locate-me" class="btn btn-primary">
          <i class="fas fa-location-arrow"></i> Mi ubicación
        </button>
      </div>
    </section>

    <section class="content-section">
      <h2 id="alcaldia-name" class="section-title"></h2>
      
      <div class="dashboard">
        <div class="card">
          <div class="card-header">
            <h3><i class="fas fa-bed"></i> Lugares para reservar</h3>
          </div>
          <div class="card-body">
            <ul id="lugares-list" class="styled-list"></ul>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><i class="fas fa-map-marked-alt"></i> Zonas turísticas</h3>
          </div>
          <div class="card-body">
            <ul id="zonas-list" class="styled-list"></ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>© 2023 Airbnb CDMX - Todos los derechos reservados</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
